<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
    <div class="player">
        <d6iv class="wrapper" id="dark">
            <div class="main">
                <p id="logo"><i class="fa fa-music"></i>Music</p>
                <!-- Music player logo -->
            </div>

            <div class="top-bar">
                <i class="material-icons">expand_more</i>
                <span id="nowplaying">Now Playing</span>
                <img src="/images/dark.png" alt="" width="40px" height="40px" id="btn"
                    style="background-color: rgb(255, 255, 255); border: 5px white;" onclick="imgchg()">
            </div>

            <div class="img-area" id="wave">
                <img src="images/music-1.jpg" alt="" />

            </div>


            <div class="song-details">
                <p class="name"></p>
                <p class="artist"></p>
            </div>

            <div class="progress-area">
                <div class="progress-bar" id="progress-bar">
                    <audio id="main-audio" src=""></audio>
                    <span></span>
                </div>
                <div class="song-timer">
                    <span class="current-time">0:00</span>
                    <span class="max-duration">0:00</span>
                </div>
            </div>

            <div class="volume">
                <p id="volume_show" style="background-color: rgb(0, 0, 0); color: bisque; border-radius: 50%;">92</p>
                <i class="fa fa-volume-up" aria-hidden="true" onclick="mute_sound()" id="volume_icon"></i>
                <input type="range" min="0" max="100" value="92" onchange="volume_change()" id="volume" />
            </div>

            <div class="controls">
                <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
                <i id="prev" class="material-icons">skip_previous</i>
                <div class="play-pause">
                    <i class="material-icons play" id="play-pause">play_arrow</i>
                </div>
                <i id="next" class="material-icons">skip_next</i>
                <i id="more-music" class="material-icons">queue_music</i>
            </div>



            <div class="music-list">
                <div class="header">
                    <div class="row">
                        <i class="list material-icons">queue_music</i>
                        <span>Music list</span>
                    </div>
                    <i id="close" class="material-icons">close</i>
                </div>
                <ul>
                </ul>
            </div>
    </div>
    </div>
    <div>




        <script src="music-list.js"></script>
        <script src="script.js"></script>

        <script>

            var btn = document.getElementById("btn");
            var dark = document.getElementById("dark");
            var progressbar = document.getElementById("progress-bar");
            var nowplaying = document.getElementById("nowplaying");
            var state = 0;
            var logo = document.getElementById("logo");
          
            function imgchg() {

                if (state == 1) {
                    dark.style.backgroundColor = "black"

                    btn.src = "/images/bright1.png";
                    progressbar.style.backgroundColor = "white"
                    logo.style.color = "white"
                    nowplaying.style.color = "white"
                    state = 0;


                    btn.style.backgroundColor = "black"
                } else {

                    btn.src = "/images/dark.png";
                    dark.style.backgroundColor = "white"
                    btn.style.backgroundColor = "white"
                    logo.style.color = "black"
                    nowplaying.style.color = "black"
                    state = 1;


                }
            }

        </script>
</body>

</html>
